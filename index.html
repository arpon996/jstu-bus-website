<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTU Bus & Transportation Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button id="close-sidebar"><i class="fas fa-times"></i></button>
        </div>
        <ul>
            <li><a href="#" id="admin-option">Admin</a></li>
            <li><a href="#" id="emergency-option">Emergency Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <header>
        <button id="menu-toggle"><i class="fas fa-ellipsis-v"></i></button>
        <h1>JSTU Bus & Transportation Schedule</h1>
    </header>

    <main>
        <!-- Bus Schedule Section -->
        <section id="bus-schedule">
            <h2>Bus Schedule</h2>
            <div id="schedule-list">
                <!-- Bus schedules will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Emergency Contact Modal -->
    <div id="emergency-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Emergency Contact</h2>
            <p>Contact Person: <span id="contact-name">John Doe</span></p>
            <p>Phone: <span id="contact-number">+8801XXX-XXXXXX</span></p>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 JSTU. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
