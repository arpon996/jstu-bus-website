<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTU Bus & Transportation Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Menu -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button id="close-sidebar"><i class="fas fa-times"></i></button>
        </div>
        <ul>
            <li><a href="#" id="admin-option">Admin</a></li>
            <li><a href="#" id="emergency-option">Emergency Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <header>
        <button id="menu-toggle"><i class="fas fa-ellipsis-v"></i></button>
        <h1>JSTU Bus & Transportation Schedule</h1>
    </header>

    <main>
        <!-- Bus Schedule Section -->
        <section id="bus-schedule">
            <h2>Bus Schedule</h2>
            <div id="schedule-list">
                <!-- Bus schedules will be dynamically loaded here -->
            </div>
        </section>

        <!-- Admin Login Section (Hidden by Default) -->
        <section id="admin-login" style="display: none;">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Admin Panel Section (Hidden by Default) -->
        <section id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <button id="back-to-main">Back to Main Page</button>
            <form id="add-bus-form">
                <label for="name">Bus Name:</label>
                <input type="text" id="name" required>
                <label for="route">Route:</label>
                <input type="text" id="route" required>
                <label for="time">Time:</label>
                <input type="text" id="time" required>
                <label for="image">Upload Bus Image:</label>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit">Add Bus</button>
            </form>
            <div id="bus-list">
                <!-- Bus list will be dynamically loaded here -->
            </div>
        </section>

        <!-- Emergency Contact Section (Hidden by Default) -->
        <section id="emergency-contact" style="display: none;">
            <h2>Emergency Contact</h2>
            <form id="emergency-contact-form">
                <label for="contact-name-input">Contact Name:</label>
                <input type="text" id="contact-name-input" required>
                <label for="contact-number-input">Contact Number:</label>
                <input type="text" id="contact-number-input" required>
                <button type="submit">Update Contact</button>
            </form>
            <p>Contact Person: <span id="contact-name">John Doe</span></p>
            <p>Phone: <span id="contact-number">+8801XXX-XXXXXX</span></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 JSTU. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
